<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">포트폴리오</div>
            <ul class="nav-links">
                <li><a href="#home">홈</a></li>
                <li><a href="#projects">프로젝트</a></li>
                <li><a href="#skills">스킬</a></li>
                <li><a href="#contact">연락처</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <img src="images/신분증.jpg" alt="프로필 사진" class="profile-image">
        <div class="hero-content">
            <h1>안녕하세요, 조평훈 입니다</h1>
            <p>풀스텍 개발자 / 백엔드 개발자</p>
            <a href="#projects" class="btn">프로젝트 보기</a>
        </div>
    </section>

    <section id="projects">
        <div class="section-title">
            <h2>프로젝트</h2>
        </div>
        <div class="projects">
            <div class="project-card">
                <img src="https://via.placeholder.com/300x200" alt="프로젝트 1" class="project-img">
                <div class="project-info">
                    <h3>조평훈의 백엔드 프로젝트</h3>
                    <p>프로젝트 설명을 여기에 작성하세요.</p>
                </div>
            </div>
            <div class="project-card">
                <img src="https://via.placeholder.com/300x200" alt="프로젝트 2" class="project-img">
                <div class="project-info">
                    <h3>프로젝트 2</h3>
                    <p>프로젝트 설명을 여기에 작성하세요.</p>
                </div>
            </div>
            <div class="project-card">
                <img src="https://via.placeholder.com/300x200" alt="프로젝트 3" class="project-img">
                <div class="project-info">
                    <h3>프로젝트 3</h3>
                    <p>프로젝트 설명을 여기에 작성하세요.</p>
                </div>
            </div>
        </div>
    </section>

    <section id="skills" class="skills">
        <div class="section-title">
            <h2>스킬</h2>
        </div>
        <div class="skills-container">
            <div class="skill-item">
                <i class="fab fa-html5"></i>
                <h3>HTML5</h3>
            </div>
            <div class="skill-item">
                <i class="fab fa-css3-alt"></i>
                <h3>CSS3</h3>
            </div>
            <div class="skill-item">
                <i class="fab fa-js"></i>
                <h3>JavaScript</h3>
            </div>
            <div class="skill-item">
                <i class="fab fa-react"></i>
                <h3>React</h3>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="section-title">
            <h2>연락처</h2>
        </div>
        <div class="contact-form">
            <form>
                <div class="form-group">
                    <input type="text" placeholder="이름" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="이메일" required>
                </div>
                <div class="form-group">
                    <textarea placeholder="메시지" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">보내기</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 포트폴리오. All rights reserved.</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>
</body>
</html>
